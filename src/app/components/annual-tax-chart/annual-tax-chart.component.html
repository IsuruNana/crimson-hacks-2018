<div class="container m-5 centered">
    <app-annual-tax-chart-dynamic></app-annual-tax-chart-dynamic>

    <h4>Year : {{displayYear}}</h4>
    <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [options]="pieChartOptions"
            [chartType]="pieChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>

  <button class="btn btn-primary btn-block mt-4" (click)="onYearButtonClicked($event)">Next Year</button>
</div>
